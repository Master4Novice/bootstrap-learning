<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BootstrapLearning</title>
<base href="/">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="img-responsive img-rounded">
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-lg-1 col-sm-1 col-md-offset-1">
				<div class="text-primary div-init1">LEFT SIDE</div>
			</div>
			<div class="col-md-8 col-lg-10 col-sm-10 col-md-offset-1">
				<div class="div-init1">
					<app-root>Loading...</app-root>
				</div>
			</div>
			<div class="col-md-2 col-lg-1 col-sm-1 col-md-offset-1">
				<div class="text-primary div-init1">RIGHT SIDE</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-3 div-init2">
			   <h1 class="text-right">HEADER-1</h1>
			   <h2 class="text-left">HEADER-2</h2>
			   <h3 class="text-center text-lowercase">HEADER-3</h3>
			   <h4 class="text-justify">HEADER-4</h4>
			   <span class="h5">HEADER-5</span><span class="small text-primary">H-5</span>
			   <span class="h6">HEADER-6</span>
			</div>
			<div class="col-md-8 col-lg-9 div-init2">
			  <abbr title="GALLERY">Gallery</abbr>
			  <img alt="Left Side" src="./assets/Penguins.jpg"
		                class="center-block img-thumbnail img-responsive">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
               <div class="div-init3 text-danger">ALL Screens</div>			
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs">
               <div class="div-init3 text-info">Medium, Large and Small</div>			
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md">
               <div class="div-init3 text-success text-capitalize">medium and large</div>			
			</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
               <div class="div-init3 text-default">Large</div>			
			</div>
		</div>
	</div>
</body>
</html>
